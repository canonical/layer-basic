name: Test Suite
on: [pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.8, 3.9, "3.10"]
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install Dependencies
      run: |
        pip install tox
    - name: Run lint
      run: tox -e flake8
  lint-old-python:
    name: Lint on older Python versions
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python: [3.5, 3.6, 3.7]
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install Dependencies
      run: |
        pip install tox
    - name: Run lint
      run: tox -e flake8
  functional-test:
    name: Functional test with LXD
    runs-on: ubuntu-latest
    strategy:
      matrix:
        juju: ["3/stable", 2.9/stable]
    timeout-minutes: 360
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Constrain Tox Environment for juju 2.9
        if: ${{ matrix.juju == '2.9/stable' }}
        run: |
          echo "TEST_CONSTRAINTS_FILE=constraints-juju29.txt" >> $GITHUB_ENV
      - name: Install Dependencies
        run: |
          pip install tox
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          juju-channel: ${{ matrix.juju }}
      - name: Run test
        run: tox -e func
      - name: Show Status
        if: ${{ always() }}
        run: |
          model=$(juju models --format yaml|grep "^- name:.*zaza"|cut -f2 -d/);
          juju status -m "$model"
      - name: Show Error Logs
        if: ${{ always() }}
        run: |
          model=$(juju models --format yaml|grep "^- name:.*zaza"|cut -f2 -d/);
          juju debug-log -m "$model" --replay --no-tail --level ERROR
